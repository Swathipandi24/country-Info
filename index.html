<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">API Dashboard</h1>
        
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Country Info</h5>
                        <div class="input-group mb-3">
                            <input type="text" id="countryName" class="form-control" placeholder="Enter country name" aria-label="Country name">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="fetchButton">Fetch Info</button>
                            </div>
                        </div>
                        <p id="countryInfo" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
